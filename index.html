<!doctype html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./pubCrawl.css">
</head>
<body>
	<header>
		<h1 class="royalBlue">Sam's Bachelor Party Casino Crawl</h1>
	</header>
	<div id="stops" class="container" data-bind="foreach: stops">
		<div class="stop">
			<div class="row">
				<div class="col">
					<h3 class="burntOrange" data-bind="text: name"></h3>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<img data-bind="attr: {src: img}" />
				</div>
			</div>
			<div class="row">
				<div class="col">
					<span>Shooters:</span>
				</div>
				<!-- ko foreach: shooters -->
				<div class="col">
					<a class="burntOrange" data-bind="attr: {href: $data.url}"><span data-bind="text: $data.name"></span></a>
				</div>
				<!-- /ko -->
			</div>
			<div class="row">
				<div class="col">
				Drinks:
				</div>
				<!-- ko foreach: drinks -->
				<div class="col royalBlue" data-bind="text: $data"></div>
				<!-- /ko -->
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="./globals.js"></script>
	<script type="text/javascript" src="./pubCrawl.js"></script>
</body>
