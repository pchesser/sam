<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./pubCrawl.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="royalBlue">
                <span data-bind="text: location"></span>
            </h1>
        </header>
        <div class="row" id="drinkMenuLink">
            <div class="col">
                <a class="burntOrange" data-bind="attr : {href: menu}" target="_blank">Drink Menu</a>
            </div>
        </div>
        <!-- ko foreach: drinks -->
        <div class="row">
            <div class="col">
                <h3 class="royalBlue" data-bind="text: $data.name"></h3>
            </div>
        </div>
        <div class="row drinkDescription">
            <div class="col">
                <span data-bind="text: $data.description"></span>
            </div>
        </div>
        <div class="row drinkPicture">
            <div class="col">
                <img data-bind="attr: {src : $data.picture}" />
            </div>
        </div>
        <!-- /ko -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="./drinks.js"></script>
</body>
